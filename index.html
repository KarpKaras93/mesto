<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/Logo.svg" alt="место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/Profile.jpg" alt="аватар">
        <div class="profile-info">
          <h1 class="profile-info__title">Жак-ив Кусто</h1>
          <button class="edit-button" type="button"></button>
          <p class="profile-info__subtitle">Исследователь океана</p>
        </div>
        <button class="add-button" type="button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__photo" src="images/Karachaevsk.png" alt="Карачаевск">
          <div class="element__item">
            <h2 class="element__title">Карачаевск</h2>
            <button class="like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="images/Elbrus.png" alt="Эльбрус">
          <div class="element__item">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="images/Dombay.png" alt="Домбай">
          <div class="element__item">
            <h2 class="element__title">Домбай</h2>
            <button class="like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="images/Samara.jpg" alt="Самара">
          <div class="element__item">
            <h2 class="element__title">Самара</h2>
            <button class="like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="images/StPeterpurg.jpg" alt="Санкт-Петербург">
          <div class="element__item">
            <h2 class="element__title">Санкт-Петербург</h2>
            <button class="like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="images/sochi.jpg" alt="Сочи">
          <div class="element__item">
            <h2 class="element__title">Сочи</h2>
            <button class="like-button" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022. Илья Карпушин</p>
    </footer>

    <div class="popup">
      <div class="popup__content">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile-form">
          <input class="popup__input popup__input_name" type="text" name="name">
          <input class="popup__input popup__input_description" type="text" name="description">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
